name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v3
        with:
          target: desktop

      - name: List Qt modules
        run: |
          aqt list-qt linux desktop --modules 6.8.2 x86_64

      # Install FFTW3 development library
      - name: Install FFTW3
        run: |
          sudo apt-get update
          sudo apt-get install -y libfftw3-dev

      # Set up Qt 6.8.2 using the official Qt GitHub Action.
      # Note: This action supports Qt 6.5 and later.
      - name: Setup Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.2'
          host: linux
          target: desktop
          modules: qtbase qtwebsockets

      # Configure the project with CMake (adjust generator if needed)
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      # Build the project (using parallel builds)
      - name: Build
        run: cmake --build build -- -j $(nproc)
